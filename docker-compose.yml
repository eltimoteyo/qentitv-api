services:
  postgres:
    image: postgres:15-alpine
    container_name: qenti-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qenti
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qenti-network

  # Opcional: pgAdmin para gestión de base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: qenti-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@qenti.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - qenti-network

  # API (desarrollo)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qenti-api-dev
    environment:
      APP_ENV: development
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: qenti
      DB_SSLMODE: disable
      JWT_SECRET: dev-secret-key-change-in-production
      # Firebase opcional - dejar vacío para modo mock
      FIREBASE_PROJECT_ID: ""
      FIREBASE_CREDENTIALS_PATH: ""
      # Bunny.net - Credenciales configuradas
      BUNNY_STREAM_API_KEY: "b5d6fea7-1f28-4c2f-b33b36e581d4-0e61-4d28"
      BUNNY_STREAM_LIBRARY_ID: "585077"
      BUNNY_CDN_HOSTNAME: "vz-e8e1ad01-079.b-cdn.net"
      BUNNY_SECURITY_KEY: "10f4f6f9-d7be-4f87-9451-da11aeeab667"
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qenti-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  qenti-network:
    driver: bridge

